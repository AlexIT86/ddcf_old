{% extends "base.html" %}
{% block title %}Editează Mapping Specie – Tipologie{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Editează mapping pentru: {{ mapping.specie }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvează</button>
    <a href="{% url 'administrare' %}" class="btn btn-secondary">Renunță</a>
  </form>
</div>
{% endblock %}
